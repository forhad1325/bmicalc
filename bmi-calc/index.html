<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    
        h1 {
            color: #fff;
            text-align: center;
        }

        .form-wrapper {
            background-image: url('body-bg.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
        }
    
        form {
            background-color: rgba(255, 255, 255, 1);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
         
        }
    
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
    
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    
        button {
            display: block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
   <div class="form-wrapper">
    <form>
        <label for="weightInput">Weight (kg):</label>
        <input type="number" id="weightInput" required><br><br>
        <label for="heightInput">Height (m):</label>
        <input type="number" id="heightInput" required><br><br>
        <button type="button" id="calculateBtn">Calculate</button>
    </form>
   </div>
    <div id="result"></div>

    <script>
        // Get references to the input fields and the calculate button
        const weightInput = document.getElementById('weightInput');
        const heightInput = document.getElementById('heightInput');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultDiv = document.getElementById('result');

        // Attach event listener to the calculate button
        calculateBtn.addEventListener('click', calculateBMI);

        // Function to calculate the BMI and display the result
        function calculateBMI() {
            // Get the weight and height values from the input fields
            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value);

            // Check if the input values are valid numbers
            if (isNaN(weight) || isNaN(height)) {
                resultDiv.textContent = 'Please enter valid numbers for weight and height.';
                return;
            }

            // Calculate the BMI
            const bmi = weight / (height * height);

            // Display the result
            resultDiv.textContent = 'Your BMI is: ' + bmi.toFixed(2);
        }
    </script>
</body>
</html>
